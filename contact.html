<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Contact Us</title>

    <script>
        function compareEmails(event, myForm) {
            event.preventDefault();
            var email1 = myForm.email1.value;
            var email2 = myForm.email2.value;
            var errorElement = document.getElementById("email-error");
            if (email1 !== email2) {
                errorElement.style.display = "block";
                return false;
            } else {
                errorElement.style.display = "none";
                return true;
            }
        }
    </script> 
</head>
<body>
    <header>
        <div class="pagetitle">Contact Us</div>
        <div class="topnav">
            <a href="contact.html">Contact Us</a>
            <a href="spokane.html">Spokane</a>
            <a href="seattle.html">Seattle</a>
            <a href="olympia.html">Olympia</a>
            <a href="index.html">Home</a>           
        </div>
    </header>
    <section class="contactUs">
        <div id="contact" class="center form">            
            <h1 class="text-center">Contact Form</h1>

            
            
            <form class="myForm" action="javascript:void(0);" onSubmit="return compareEmails(event, this);">
                <input type="text" class="firstName center" placeholder="First Name" name="firstName">
                <input type="text" class="lastName center" placeholder="Last Name" name="lastName">
                <input type="email" class="email center" placeholder="Email" name="email1">
                <input type="email" class="email2 center" placeholder="Confirm Email" name="email2">
                <div class="question center">
                    <textarea class="form-control center" rows="5" id="question" name="question" placeholder="Enter your question."></textarea>
                </div>
                <div id="email-error" style="display: none;">Emails do not match!</div>
                <button type="submit" class="btn">Submit</button>
            </form>     
        </div>    
  </section> 
    
</body>
</html>
